<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Inventory manager</title>
    <style>
        #reqForm{
            display:none;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:3%">
    <div id="op" class="place-center"></div>
    <button id="btn1"  class="btn btn-primary reqBttn" onclick="openReqForm()">Request product</button>
    </div>
    <table class="center adminTable" id="reqForm">
        <tbody>
            <tr>
                <td><label for="inum">iNumber</label></td>
                <td><input class="form-control" type="text" id="inum" value=""/></td>
            </tr>
            <tr>
                    <td><label for="quant">Quantity</label></td>
                    <td><input class="form-control"  type="text" id="quant" value=""/></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-primary" onclick="getValues()" >request</button></td>
            </tr>
        </tbody>
    </table>

    <script src="./printRecords.js"></script>
    <script src="./placeRequest.js"></script>
    <script>
            require('./renderer.js')
            printRecords();
            function openReqForm(){
                document.getElementById("reqForm").style.display = "block";
                document.getElementById("op").style.display = "none";
                document.getElementById("btn1").style.display = "none";
            }

            function getValues(){
                var inum = document.getElementById('inum').value;
                var quant = document.getElementById('quant').value;
                placeRequest(inum, quant);
            }
    </script>
</body>
</html>
